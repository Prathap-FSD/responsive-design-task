<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 left">
                <img src="./public/New Project.webp" alt="">
            </div>
            <div class="col-12 col-md-8 right">
                <h5>GitHub</h5>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4 py-5 ">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="singleBox"></div>
                </div>
            </div>
            <div class="col-12 col-lg-8 py-5 ">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="searchBox"> <p>Search</p></div>
                </div>
                <div class="row threeBox py-5 d-flex align-items-center justify-content-evenly">
                    <div class="smallBox "></div>
                    <div class="smallBox "></div>
                    <div class="smallBox "></div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="bottomBox"></div>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
